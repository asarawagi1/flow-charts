<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application & Selection Process Flowchart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Application & Selection Process Flowchart</h2>
    <svg id="flowchartSVG" width="800" height="700">
        <!-- Start Shape -->
        <ellipse cx="400" cy="50" rx="80" ry="30" fill="#4CAF50" stroke="#000" stroke-width="2"/>
        <text x="400" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Start</text>

        <!-- Submit Application -->
        <rect x="300" y="150" width="200" height="50" fill="#2196F3" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Submit Application</text>

        <!-- Review Application -->
        <rect x="300" y="250" width="200" height="50" fill="#FF9800" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Review Application</text>

        <!-- Interview -->
        <rect x="300" y="350" width="200" height="50" fill="#FFC107" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Conduct Interview</text>

        <!-- Offer -->
        <rect x="300" y="450" width="200" height="50" fill="#FF5722" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Make Offer</text>

        <!-- End -->
        <ellipse cx="400" cy="580" rx="80" ry="30" fill="#F44336" stroke="#000" stroke-width="2"/>
        <text x="400" y="585" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">End</text>

        <!-- Arrows -->
        <line x1="400" y1="80" x2="400" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="400" y1="200" x2="400" y2="240" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="400" y1="300" x2="400" y2="340" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="400" y1="400" x2="400" y2="440" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="400" y1="500" x2="400" y2="530" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>

        <!-- Arrowhead Definition -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
            </marker>
        </defs>
    </svg>
    <a href="index.html">Back to Home</a>
</body>
</html>
