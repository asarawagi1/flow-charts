<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application & Selection Process Flowchart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Application & Selection Process Flowchart</h2>
    <svg id="flowchartSVG" width="800" height="600">
        <!-- Start Shape -->
        <ellipse cx="400" cy="50" rx="80" ry="30" fill="#4CAF50" stroke="#000" stroke-width="2"/>
        <text x="400" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Start</text>

        <!-- Submit Application -->
        <rect x="300" y="150" width="200" height="50" fill="#2196F3" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Submit Application</text>

        <!-- Review Application -->
        <polygon points="300,250 500,250 460,300 340,300" fill="#FF9800" stroke="#000" stroke-width="2"/>
        <text x="400" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Review Application</text>

        <!-- Interview -->
        <rect x="300" y="350" width="200" height="50" fill="#FFC107" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Interview</text>

        <!-- Offer -->
        <ellipse cx="400" cy="480" rx="80" ry="30" fill="#FF5722" stroke="#000" stroke-width="2"/>
        <text x="400" y="485" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">Offer</text>

        <!-- End -->
        <rect x="300" y="550" width="200" height="50" fill="#F44336" stroke="#000" stroke-width="2" rx="15" ry="15"/>
        <text x="400" y="580" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff">End</text>

        <!-- Arrows -->
        <line x1="400" y1="80" x2="400" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
